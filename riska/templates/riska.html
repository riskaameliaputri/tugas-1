    <title>Halaman Utama</title>
    <style>
      /* Gaya CSS dapat ditambahkan di sini */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }
      .container {
        width: 80%;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      footer {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>

  <body>
    <header>
      <h1>Selamat Datang di Halaman Utama</h1>
    </header>

    <div class="container">
      <h2>Konten Utama</h2>
      <p>
        Ini adalah halaman utama Anda. Anda dapat menambahkan konten apa pun di
        sini.
      </p>
    </div>

    <footer>
      <p>Hak Cipta &copy; 2024 Halaman Utama</p>
    </footer>

</html>
